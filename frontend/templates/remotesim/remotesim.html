<div class="parameters">
	<div class="column">
		<div class="control">
			<label>Charging efficiency</label>
			<div class="wrapper">
				<div id="efficiency-slider"></div>
			</div>
			<label id="efficiency"></label>
		</div>
		
		<div class="control">
			<label>Max route length</label>
			<div class="input-group">
				<input id="routelen" class="form-control"
					placeholder="Enter max route len in meters" type="text" />
				<span class="input-group-addon">meters</span>
			</div>
		</div>
	</div>
	
	<div class="column">
		<div class="control">
			<label>Energy consumption, kWh/km</label>
			<div class="wrapper">
				<div id="consumption-slider"></div>
			</div>
			<label id="consumption"></label>
		</div>
	</div>

	<div class="column">
		<div class="runbutton">
			<button type="button" class="btn btn-primary">Run simulation</button>
			<span class="glyphicon"></span>
		</div>
	</div>
</div>

<div class="statistics">
	<label>Energy total:</label>
	<label class="energy-total"></label>
	
</div>
<div id="chartdiv" class="chartdiv"></div>
