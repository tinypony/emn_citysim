<form class="form-horizontal route-criteria-form">
	<fieldset>
		<legend>Specify routes to be electrified</legend>
		<div class="form-group">
			<label for="maxLength" class="col-lg-3 control-label">Maximum
				length</label>
			<div class="col-lg-9 input-group">
				<input id="maxLength" type="text" class="form-control"
					placeholder="e.g. 15000" /> <span class="input-group-addon"
					id="basic-addon2">meters</span>
			</div>
		</div>
		<div class="form-group">
			<label for="minDepartures" class="col-lg-3 control-label">Minimum
				departures</label>
			<div class="col-lg-9 input-group">
				<input id="minDepartures" type="text" class="form-control"
					placeholder="e.g. 10" /> <span class="input-group-addon"
					id="basic-addon3">departures a day</span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-lg-8 col-lg-offset-3">
				<button type="submit" class="btn btn-primary submit">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
